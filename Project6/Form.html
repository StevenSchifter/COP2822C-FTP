<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
            Project 6: The Forms Assignment
            Author: Steven Schifter
            Date: 6/19/2023
        -->
        <script
        src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.1/modernizr.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="Form.css">
        <title>HTML Form Project</title>
    </head>
    <body>
        <form id="p6form">
            <image id="ValenciaCollegeLogo" src="logo-vc.png">
            <fieldset id="userInformation">
                <legend>User Information</legend>
                <div id="NameBlock">
                    <label for="userFirstName">First Name:</label>
                    <input type="text" id="userFirstName" name="userFirstName">
                    <label for="userLastName">Last Name:</label>
                    <input type="text" id="userLastName" name="userLastName">
                </div>
                <div id="SexBlock">
                    <span>Sex:</span>
                    <input type="radio" name="userSex" value="Male">Male
                    <input type="radio" name="userSex" value="Female">Female
                </div>
            </fieldset>
            <fieldset id="colors">
                <legend>Colors</legend>
                <div id="ColorBlock">
                    <label for="colorCheckbox">Select a color:</label>
                    <input type="checkbox" name="colorCheckbox" value="Red">Red
                    <input type="checkbox" name="colorCheckbox" value="White">White
                    <input type="checkbox" name="colorCheckbox" value="Blue">Blue
                </div>
            </fieldset>
            <fieldset id="sports">
                <legend>Sports</legend>
                <div id="SportsBlock">
                    <label for="sportSelector">Select a sport:</label>
                    <select id="sportSelector" name="sportSelector">
                        <option value="Auto Racing">Auto Racing</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Football">Football</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Rugby">Rugby</option>
                        <option value="Snowboarding">Snowboarding</option>
                        <option value="Soccer">Soccer</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Tennis">Tennis</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="globalWarming">
                <legend>Global Warming Essay</legend>
                <label for="globalWarmingEssay">Please write at least one paragraph about global warming.</label>
                <textarea id="globalWarmingEssay" name="globalWarmingEssay" rows="20" cols="50"></textarea>
            </fieldset>
            <label for="passwordField">Password:</label>
            <input type="password" id="passwordField" name="passwordField" size="10" maxlength="10">
            <label for="fileSelector">Select a file to submit:</label>
            <input type="file" id="fileSelector" name="fileSelector">
            <input type="submit" id="submitButton">
        </form>
    </body>
</html>
