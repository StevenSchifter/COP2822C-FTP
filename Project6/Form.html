<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script
        src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.1/modernizr.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="Form.css">
        <title>HTML Form Project</title>
    </head>
    <body>
        <form id="p6form">
            <image id="ValenciaCollegeLogo" src="logo-vc.png" />
            <fieldset id="userInformation">
                <legend>User Information</legend>
                <label for="userFirstName">First Name:</label>
                <input type="text" id=="userFirstName">
                <label for="userLastName">Last Name:</label>
                <input type="text" id=="userLastName">
                <div class="SexBlock">
                    <span>Sex:</span>
                    <input type="radio" name="userSex" value="Male">Male
                    <input type="radio" name="userSex" value="Female">Female
                </div>
            </fieldset>
            <fieldset id="Colors">
                <legend>Select a color:</legend>
                <input type="checkbox" value="Red">Red
                <input type="checkbox" value="White">White
                <input type="checkbox" value="Blue">Blue
            </fieldset>
            <fieldset id="Sports">
                <legend>Select a sport:</legend>
                <select name="SportSelector">
                    <option value="Sport01">Sport01</option>
                    <option value="Sport02">Sport02</option>
                    <option value="Sport03">Sport03</option>
                    <option value="Sport04">Sport04</option>
                    <option value="Sport05">Sport05</option>
                    <option value="Sport06">Sport06</option>
                    <option value="Sport07">Sport07</option>
                    <option value="Sport08">Sport08</option>
                    <option value="Sport09">Sport09</option>
                    <option value="Sport10">Sport10</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
